# gf pack config packed/config.go


# gf home site cdn.
[cdn]
    url = "https://gfcdn.johng.cn"

# home site url.
[home]
    url = "https://goframe.org"

# go proxy for gf get.
[proxy]
    urls = [
		"https://goproxy.io/",
		"https://goproxy.cn/"
	]

# Database.
[database]
    link  = "mysql:root:root@tcp(127.0.0.1:3306)/suyuan"
    debug = true
    # Database logger.
    [database.logger]
        Path   = "/tmp/log/gf-app/sql"
        Level  = "all"
        Stdout = true
